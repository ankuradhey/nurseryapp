<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Full page banner</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert id="alertMessage" ng-if="alert.show" type="{{alert.type}}" close="alert.show = false"
                 ng-focus="alert.show"   tabindex="1">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Add full page banner
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form"  novalidate name="bannerForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>School Image</label>
                                <input type="file" ngf-select
                                       ng-model="banner.img"
                                       name="ad_image_url"
                                       accept='image/*'
                                       ng-change='uploadImage(bannerForm.img)'
                                       />
                                <p>{{progress2}}</p>
                                <p class='help-block' ng-show="bannerForm.img.$error.maxSize">
                                    File too large {{school.logo.size / 1000000|number:1}}MB: max 20M
                                </p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveAdvertisement()" >Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
