<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Schools</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of schools
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>School Name</th>
                                <th>Board</th>
                                <th>Medium</th>
                                <th>Affiliate Id</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX"  ng-class-even="'even gradeC'" ng-class-odd="'odd gradeX'" ng-repeat="school in schools">
                                <td>{{$index+1}}</td>
                                <td>{{school.school_name}}</td>
                                <td>{{school.board_name}}</td>
                                <td>{{school.school_medium}}</td>
                                <td class="center">{{school.school_affiliation_code}}</td>
                                <td class="center">
                                    <button type='button' 
                                            ng-if='school.school_status!="1"'
                                            class='btn-default btn-xs' 
                                            ng-click="updateStatus('1', school.school_id)"
                                            >
                                        Inactive
                                    </button>
                                    <button type='button' 
                                            ng-if='school.school_status=="1"'
                                            class='btn-info btn-xs' 
                                            ng-click="updateStatus('0', school.school_id)"
                                            >
                                        Active
                                    </button>
                                    <button type='button' class='btn-primary btn-xs' ui-sref="dashboard.editschool({schoolId:school.school_id})">Edit</button>
                                    <button type='button' class='btn-warning btn-xs' ng-click="deleteSchool(school.school_id)">Delete</button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
