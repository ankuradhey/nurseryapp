<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add medium</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill medium details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="mediumForm">
                            <div class="form-group" show-errors ng-class="{'has-error':mediumForm.medium_name.$invalid && mediumForm.medium_name.$dirty}">
                                <label>Medium Name</label>
                                <input class="form-control" name="medium_name" ng-model="medium.name" required>
                                <p class="help-block" ng-if="mediumForm.medium_name.$error.required && mediumForm.medium_name.$dirty">School name is required</p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveMedium()" ng-disabled="mediumForm.$invalid">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
