<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Schools</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                List of schools
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <p><button class="btn btn-primary" ui-sref="dashboard.addsubscriptionmaster">Add Subscription</button></p>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Subscription Name</th>
                                <th>Validity</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX"  ng-class-even="'even gradeC'" ng-class-odd="'odd gradeX'" ng-repeat="subscription in subscriptions">
                                <td>{{$index + 1}}</td>
                                <td>{{subscription.plan_name}}</td>
                                <td>{{subscription.plan_duration}}</td>
                                <td>{{subscription.plan_amount}}</td>
                                <td class="center">
                                    <button type='button' 
                                            ng-if='subscription.plan_status != "1"'
                                            class='btn-default btn-xs' 
                                            ng-click="updateStatus('1', subscription.plan_id)"
                                            >
                                        Inactive
                                    </button>
                                    <button type='button' 
                                            ng-if='subscription.plan_status == "1"'
                                            class='btn-info btn-xs' 
                                            ng-click="updateStatus('0', subscription.plan_id)"
                                            >
                                        Active
                                    </button>
                                    <button type='button' class='btn-primary btn-xs' ui-sref="dashboard.editsubscription({subscriptionId:subscription.subscription_id})">Edit</button>
                                    <!--<button type='button' class='btn-warning btn-xs' ng-click="deleteSubscription(subscription.subscription_id)">Delete</button>-->
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
