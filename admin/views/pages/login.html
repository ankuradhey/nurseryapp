<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{pageTitle}}</h3>
                </div>
                <div class="panel-body" style="height:221px;overflow:hidden;">
                    <form role="form" name="loginForm" novalidate ng-submit="login()" ng-show="loginVisible">
                        <fieldset>
                            <div class="form-group" show-errors ng-class="{'has-error':loginForm.user_email.$invalid && loginForm.user_email.$dirty}">
                                <input class="form-control" placeholder="E-mail" name="user_email" ng-model="user.email" type="email" autofocus required>
                            </div>
                            <div class="form-group" show-errors ng-class="{'has-error':loginForm.user_password.$invalid && loginForm.user_password.$dirty}">
                                <input class="form-control" placeholder="Password" name="user_password" ng-model="user.password" type="password" value="" required>
                            </div>
                            <div class="form-group">
                                <a ui-sref="register">Register</a> | <a ng-click="scrollToForgot()">Forgot Password</a>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                    
                    <form role="form" name="forgotForm" novalidate ng-submit="login()" style="margin-top:20px;" ng-show="!loginVisible">
                        <fieldset>
                            <div class="form-group" show-errors ng-class="{'has-error':forgotForm.user_email.$invalid && forgotForm.user_email.$dirty}">
                                <input class="form-control" placeholder="E-mail" name="user_email" ng-model="forgot.email" type="email" autofocus required>
                            </div>
                            <div class="form-group">
                                <a ng-click="scrollToLogin()">Back to login</a>
                            </div>
                            <button ng-click="forgotPasswordSbmt()" ng-disabled="forgotForm.$invalid" class="btn btn-lg btn-success btn-block">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
