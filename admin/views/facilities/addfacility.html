<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add facility</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill facility details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="facilityForm">
                            <div class="form-group" show-errors ng-class="{'has-error':facilityForm.facility_name.$invalid && facilityForm.facility_name.$dirty}">
                                <label>Facility Name</label>
                                <input class="form-control" name="facility_name" ng-model="facility.facility_name" required>
                                <p class="help-block" ng-if="facilityForm.facility_name.$error.required && facilityForm.facility_name.$dirty">Facility name is required</p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveFacility()" ng-disabled="facilityForm.$invalid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
