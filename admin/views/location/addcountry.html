<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Country</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill school details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="locationForm">
                            <div class="form-group" show-errors ng-class="{'has-error':locationForm.country_name.$invalid && locationForm.country_name.$dirty}">
                                <label>Country Name</label>
                                <input class="form-control" name="country_name" ng-model="location.country_name" required>
                                <p class="help-block" ng-if="locationForm.country_name.$error.required && locationForm.country_name.$dirty">Country name is required</p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveCountry()" ng-disabled="locationForm.$invalid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
