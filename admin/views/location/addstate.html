<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add State</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill state details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="locationForm">
                            <div class="form-group" show-errors ng-class="{'has-error':locationForm.country_id.$invalid && locationForm.country_id.$dirty}">
                                <label>Choose country</label>
                                <select name="state_country_id" ng-model="location.country" 
                                        class="form-control" required
                                        ng-options="country as country.country_name for country in countries track by country.country_id"
                                        >
                                    <option value="">-- Select --</option>
                                </select>
                                <p class="help-block" ng-if="locationForm.state_country_id.$error.required && locationForm.state_country_id.$dirty">Country name is required</p>
                            </div>
                            <div class="form-group" show-errors ng-class="{'has-error':locationForm.state_name.$invalid && locationForm.state_name.$dirty}">
                                <label>State Name</label>
                                <input class="form-control" name="state_name" ng-model="location.state_name" required>
                                <p class="help-block" ng-if="locationForm.state_name.$error.required && locationForm.state_name.$dirty">State name is required</p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveState()" ng-disabled="locationForm.$invalid">Submit Button</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
