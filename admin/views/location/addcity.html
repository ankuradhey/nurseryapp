<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add State</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill state details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="locationForm">
                            <div class="form-group" show-errors ng-class="{'has-error':locationForm.state_name.$invalid && locationForm.state_name.$dirty}">
                                <label>Choose state</label>
                                <select name="city_state_id" ng-model="location.state" 
                                        class="form-control" required
                                        ng-options="state as state.state_name for state in states track by state.state_id"
                                        >
                                    <option value="">-- Select --</option>
                                </select>
                                <p class="help-block" ng-if="locationForm.city_state_id.$error.required && locationForm.city_state_id.$dirty">City name is required</p>
                            </div>
                            <div class="form-group" show-errors ng-class="{'has-error':locationForm.city_name.$invalid && locationForm.city_name.$dirty}">
                                <label>City Name</label>
                                <input class="form-control" name="city_name" ng-model="location.city_name" required>
                                <p class="help-block" ng-if="locationForm.city_name.$error.required && locationForm.city_name.$dirty">City name is required</p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveCity()" ng-disabled="locationForm.$invalid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
