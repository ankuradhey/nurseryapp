<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Zones</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                List of zones
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <p><button class="btn btn-primary" ui-sref="dashboard.addzone">Add Zone</button></p>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Zone Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX"  ng-class-even="'even gradeC'" ng-class-odd="'odd gradeX'" ng-repeat="zone in zones">
                                <td>{{$index+1}}</td>
                                <td>{{zone.zone_name}}</td>
                                <td class="center">
                                    <button type='button' 
                                            ng-if='zone.zone_status!="1"'
                                            class='btn-default btn-xs' 
                                            ng-click="updateStatus('1', zone.zone_id)"
                                            >
                                        Inactive
                                    </button>
                                    <button type='button' 
                                            ng-if='zone.zone_status == "1"'
                                            class='btn-info btn-xs' 
                                            ng-click="updateStatus('0', zone.zone_id)"
                                            >
                                        Active
                                    </button>
                                    <button type='button' class='btn-primary btn-xs' ui-sref="dashboard.editzone({zoneId:zone.zone_id})">Edit</button>
                                    <button type='button' class='btn-warning btn-xs' ng-click="deleteZone(zone.zone_id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

  </body>
</html>
