<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add school</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill school details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="boardForm">
                            <div class="form-group" show-errors ng-class="{'has-error':boardForm.board_name.$invalid && boardForm.board_name.$dirty}">
                                <label>Board Name</label>
                                <input class="form-control" name="board_name" ng-model="board.name" required>
                                <p class="help-block" ng-if="boardForm.board_name.$error.required && boardForm.board_name.$dirty">School name is required</p>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveBoard()" ng-disabled="boardForm.$invalid">Submit Button</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
