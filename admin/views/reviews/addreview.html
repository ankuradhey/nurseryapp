<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add review</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                Fill review details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" novalidate name="reviewForm">
                            <div class="form-group" form-validate show-errors ng-class="{'has-error':reviewForm.school_name.$invalid && reviewForm.school_name.$dirty}">
                                <label>Select school</label>
                                <select name="review_school_id" class="form-control" ng-model='review.school' 
                                        ng-options="school as school.school_name for school in schools track by school.school_id"
                                        required
                                        >
                                </select>
                                <p class="help-block" ng-if="reviewForm.school_name.$error.required && reviewForm.school_name.$dirty">School name is required</p>
                            </div>
                            <div class="form-group" form-validate show-errors ng-class="{'has-error':reviewForm.school_name.$invalid && reviewForm.school_name.$dirty}">
                                <label>Select Parent</label>
                                <select name="review_user_id" class="form-control" ng-model='review.user' 
                                        ng-options="user as user.user_email for user in users track by user.user_id"
                                        required
                                        >
                                </select>
                                <p class="help-block" ng-if="reviewForm.review_user_id.$error.required && reviewForm.review_user_id.$dirty">Parent is required</p>
                            </div>
                            <div class="form-group" form-validate show-errors ng-class="{'has-error':reviewForm.review_title.$invalid && reviewForm.review_title.$dirty}">
                                <label>Title</label>
                                <input type="text" class="form-control" name="review_title" ng-model='review.title' required>
                                <p class="help-block" ng-if="reviewForm.review_title.$error.required && reviewForm.review_title.$dirty">Review title is required</p>
                            </div>
                            <div class="form-group" show-errors>
                                <label>Review description</label>
                                <textarea rows="10" class="form-control" name="review_desc" ng-model="review.desc"></textarea>
                            </div>
                            <div class="form-group" show-errors>
                                <label>Star Rating</label>
                                <select name="review_rating" class="form-control" ng-model="review.rating" required>
                                    <option value="">-- Select --</option>
                                    <option ng-repeat="rate in [0,1,2,3,4,5]">{{rate}}</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="saveReview()" ng-disabled="reviewForm.$invalid">Submit Button</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
