<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Parents</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <uib-alert ng-if="alert.show" type="{{alert.type}}" close="alert.show = false">{{alert.message}}</uib-alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                List of parents
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Parent Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX"  ng-class-even="'even gradeC'" ng-class-odd="'odd gradeX'" ng-repeat="parent in parents">
                                <td>{{$index+1}}</td>
                                <td>{{parent.user_first_name}} {{parent.user_last_name}}</td>
                                <td>{{parent.user_email}}</td>
                                <td>{{parent.user_phone}}</td>
                                <td>{{parent.user_address}}</td>
                                <td class="center">
                                    <button type='button' class='btn-primary btn-xs' ui-sref="dashboard.editparent({parentId:parent.user_id})">Edit</button>
                                    <button type='button' class='btn-warning btn-xs' ng-click="deleteParent(parent.user_id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

  </body>
</html>
